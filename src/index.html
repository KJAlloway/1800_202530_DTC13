<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->

    <title>DTC13 PROJECTS</title>
</head>


<body>
    <div class="tab-wrapper" id="tabs">
        <!-- NAVIGATION TABS -->
        <ul class="nav nav-tabs justify-content-center" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active d-flex align-items-center gap-2" id="calendar-tab" data-bs-toggle="tab"
                    data-bs-target="#calendar" type="button" role="tab" aria-controls="calendar" aria-selected="true">
                    <img src="../styles/calendar-month.svg" alt=""> Calendar
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link d-flex align-items-center gap-2" id="home-tab" data-bs-toggle="tab"
                    data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="false">
                    <img src="../styles/home.svg" alt=""> Home
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link d-flex align-items-center gap-2" id="settings-tab" data-bs-toggle="tab"
                    data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">
                    <img src="../styles/settings.svg" alt=""> Settings
                </button>
            </li>
        </ul>

        <!-- TAB PAGES -->
        <div class="tab-content" id="mainTabsContent">
            <div class="tab-pane fade show active" id="calendar" role="tabpanel" aria-labelledby="calendar-tab">
                <h3>Calendar Page</h3>
                <div id="calendar">
                    <div class="calendar-container">
                        <h3 class="mb-3 text-center">My Weekly Schedule</h3>
                        <p class="text-center small text-muted">Click on a block to toggle availability</p>
                        <div id="calendarGrid" class="calendar-grid"></div>
                    </div>
                </div>

            </div>

            <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="home-container container py-4">
                    <h3 class="text-center mb-4">My Tasks</h3>

                    <!-- Task Cards -->
                    <div id="taskList" class="row gy-3"></div>
                    <div id="noTasksMsg" class="text-center text-muted mt-3">No tasks yet — add one below!</div>

                    <!-- Floating Button + Slide-Up Form -->
                    <div class="floating-ui">
                        <button id="toggleTaskForm" class="btn btn-primary add-btn" type="button"
                            data-bs-toggle="collapse" data-bs-target="#taskFormCollapse" aria-expanded="false"
                            aria-controls="taskFormCollapse">
                            + Add Task / Assignment
                        </button>

                        <div class="collapse form-popup" id="taskFormCollapse">
                            <form id="taskForm" class="p-3 bg-white rounded shadow-sm">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label for="taskName" class="form-label">Task / Assignment</label>
                                        <input type="text" class="form-control" id="taskName"
                                            placeholder="e.g. COMP 1510 Lab 5" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="dueDate" class="form-label">Due Date</label>
                                        <input type="date" class="form-control" id="dueDate" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="timeNeeded" class="form-label">Estimated Time (hrs)</label>
                                        <input type="number" class="form-control" id="timeNeeded" min="0.5" step="0.5"
                                            required>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="importance" class="form-label">Importance</label>
                                        <input type="range" class="form-range" id="importance" min="1" max="5" step="1"
                                            value="3">
                                        <div class="text-center small text-muted">1 = Low, 5 = High</div>
                                    </div>
                                </div>

                                <div class="text-end mt-3">
                                    <button type="submit" class="btn btn-success">Add Task</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                <h3>Settings Page</h3>
                <p>settings content goes here</p>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Welcome Back!</h5>
                </div>
                <div class="modal-body text-center">
                    <p>Manage your time efficiently — log in to get started.</p>
                    <form>
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-2">Log In</button>
                        <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const calendar = document.getElementById("calendarGrid");
            if (!calendar) return; // safety guard
            const days = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
            const hours = Array.from({ length: 24 }, (_, i) => (i + 6) % 24); // 0–23

            const saved = JSON.parse(localStorage.getItem("calendarData")) || {};

            calendar.innerHTML = `<div></div>` + days.map(d => `<div class="day-header">${d}</div>`).join("");

            const formatHour = h => {
                const hour = h % 12 === 0 ? 12 : h % 12;
                const period = h < 12 ? "AM" : "PM";
                return `${hour} ${period}`;
            };

            hours.forEach(h => {
                calendar.insertAdjacentHTML("beforeend", `<div class="hour-label">${formatHour(h)}</div>`);
                days.forEach(d => {
                    const key = `${d}-${h}`;
                    const isAvailable = saved[key];
                    calendar.insertAdjacentHTML(
                        "beforeend",
                        `<div class="time-slot ${isAvailable ? 'available' : ''}" data-key="${key}"></div>`
                    );
                });
            });

            calendar.addEventListener("click", e => {
                if (!e.target.classList.contains("time-slot")) return;
                e.target.classList.toggle("available");
                const key = e.target.dataset.key;
                saved[key] = e.target.classList.contains("available");
                localStorage.setItem("calendarData", JSON.stringify(saved));
            });
        });
    </script>
    <script>
        window.addEventListener('load', () => {
            // Check if we've already shown the login modal this session
            if (!sessionStorage.getItem('loginShown')) {
                const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
                loginModal.show();

                // Mark as shown so it won't pop up again this session
                sessionStorage.setItem('loginShown', 'true');
            }
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const taskForm = document.getElementById("taskForm");
            const taskList = document.getElementById("taskList");
            const noTasksMsg = document.getElementById("noTasksMsg");
            const toggleBtn = document.getElementById("toggleTaskForm");
            const collapseEl = document.getElementById("taskFormCollapse");
            const bsCollapse = new bootstrap.Collapse(collapseEl, { toggle: false });

            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            // Where the colors are calculated based on priority //
            function getPriorityColor(task) {
                const now = new Date();

                // This is how it is converted to local time, otherwise it'd be in UTC for javascript //
                const [year, month, day] = task.dueDate.split("-").map(Number);
                const due = new Date(year, month - 1, day);

                // Converting to hours //
                const hoursLeft = (due - now) / (1000 * 60 * 60);
                // Technically not needed but it's a safety if there were to be no importance inputted
                // Basically this returns the value unless if it's 0, NaN, etc. Numbers similar to that.
                const importance = task.importance || 3;
                const timeNeeded = parseFloat(task.timeNeeded) || 1;
                const proximity = Math.max(0, 72 - hoursLeft);
                const urgency = importance * 10 + proximity + Math.min(timeNeeded * 5, 30);

                return urgency > 80 ? "bg-danger" : urgency > 50 ? "bg-warning" : "bg-success";
            }


            function renderTasks() {
                taskList.innerHTML = "";
                if (tasks.length === 0) noTasksMsg.classList.add("visible");
                else noTasksMsg.classList.remove("visible");

                // Loop that will go through the tasks and create cards //
                tasks.forEach((task, index) => {
                    const due = new Date(task.dueDate);
                    const date = due.toLocaleDateString(undefined, { month: "short", day: "numeric" });
                    const colorClass = getPriorityColor(task);

                    // Exact strip colors for customization //
                    const stripColor =
                        colorClass === "bg-danger" ? "#dc3545" :
                            colorClass === "bg-warning" ? "#ffc107" :
                                "#198754";

                    // Actual task card creation baseplate //
                    const card = document.createElement("div");
                    card.className = "col-12 col-md-6 col-lg-4";
                    card.innerHTML = `
                            <div class="card shadow-sm position-relative border-0 border-start border-4 ${colorClass.replace('bg', 'border')
                                }">
                                <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <h5 class="card-title mb-0 ${task.completed ? "text-decoration-line-through" : ""}">
                                    ${task.name}
                                    </h5>
                                    <span class="badge ${colorClass} text-light">${task.importance}/5</span>
                                </div>
                                <p class="card-text mb-1"><strong>Due:</strong> ${date}</p>
                                <div class="progress mb-2" style="height:6px;">
                                    <div class="progress-bar ${colorClass}" style="width:100%"></div>
                                </div>
                                <p class="card-text mb-2"><strong>Est. Time:</strong> ${task.timeNeeded} hrs</p>
                                <div class="d-flex justify-content-between">
                                <button class="btn btn-sm ${task.completed ? "btn-secondary" : "btn-success"} toggle-complete">
                                    ${task.completed ? "Undo" : "Complete"}
                                </button>
                                <button class="btn btn-sm btn-outline-danger delete-task">Delete</button>
                            </div>
                        </div>
                    </div>`;

                    // Toggling the task completion status //
                    card.querySelector(".toggle-complete").addEventListener("click", () => {
                        tasks[index].completed = !tasks[index].completed;
                        saveTasks();
                    });

                    // Deletion of the desired task //
                    card.querySelector(".delete-task").addEventListener("click", () => {
                        tasks.splice(index, 1);
                        saveTasks();
                    });
                    taskList.appendChild(card);
                });

                // Function to save the task //
                function saveTasks() {
                    localStorage.setItem("tasks", JSON.stringify(tasks));
                    renderTasks();
                }

                    // The handling of the submissions for adding a new task //
                    taskForm.addEventListener("submit", event => {
                        event.preventDefault();
                        const name = document.getElementById("taskName").value.trim();
                        const dueDate = document.getElementById("dueDate").value; // keep as string
                        const timeNeeded = parseFloat(document.getElementById("timeNeeded").value);
                        const importance = parseInt(document.getElementById("importance").value);
    
                        if (!name || !dueDate || isNaN(timeNeeded)) return;

                        // The part for saving tasks
                        tasks.push({ name, dueDate, timeNeeded, importance, completed: false });
                        saveTasks();
                        taskForm.reset();
                        bsCollapse.hide();
                    });
    
                    collapseEl.addEventListener("show.bs.collapse", () => toggleBtn.setAttribute("aria-expanded", "true"));
                    collapseEl.addEventListener("hide.bs.collapse", () => toggleBtn.setAttribute("aria-expanded", "false"));
                }
    
                renderTasks();
                setInterval(renderTasks, 60000);
            });

    </script>



</body>

</html>
