<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>DTC13 PROJECTS</title>
</head>


<body>
    <div class="tab-wrapper" id="tabs">
        <!-- NAVIGATION TABS -->
        <ul class="nav nav-tabs justify-content-center" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active d-flex align-items-center gap-2" id="reminders-tab" data-bs-toggle="tab"
                    data-bs-target="#reminders" type="button" role="tab" aria-controls="reminders" aria-selected="true">
                    <img src="../styles/bell.svg" alt=""> Reminders
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link d-flex align-items-center gap-2" id="home-tab" data-bs-toggle="tab"
                    data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="false">
                    <img src="../styles/home.svg" alt=""> Home
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link d-flex align-items-center gap-2" id="settings-tab" data-bs-toggle="tab"
                    data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">
                    <img src="../styles/settings.svg" alt=""> Settings
                </button>
            </li>
        </ul>

        <!-- TAB PAGES -->
        <div class="tab-content" id="mainTabsContent">
            <div class="tab-pane fade show active" id="reminders" role="tabpanel" aria-labelledby="reminders-tab">
                <h3>Reminders Page</h3>
                <p>reminder content goes here</p>
            </div>

            <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab">
                <h3>Home Page</h3>
                <p>home content goes here</p>
            </div>

            <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                <h3>Settings Page</h3>
                <p>settings content goes here</p>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
            loginModal.show();
        });
    </script>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Welcome Back!</h5>
                </div>
                <div class="modal-body text-center">
                    <p>Manage your time efficiently — log in to get started.</p>
                    <form>
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-2">Log In</button>
                        <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
