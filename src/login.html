<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>DTC13 PROJECTS — Login</title>
</head>

<body>
    <site-navbar></site-navbar>

    <div class="container py-5" style="max-width: 420px;">

        <div id="authAlert" class="alert alert-danger d-none" role="alert"></div>

        <div id="loginView">
            <h3 class="mb-3 text-center">Login</h3>
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <input type="email" id="loginEmail" class="form-control" placeholder="Email" required />
                </div>
                <div class="mb-3">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <small class="d-block mt-3 text-center">
                Don’t have an account?
                <a href="#" id="toSignup">Sign up</a>
            </small>
        </div>

        <div id="signupView" class="d-none">
            <h3 class="mb-3 text-center">Sign Up</h3>
            <form id="signupForm" novalidate>
                <div class="mb-3">
                    <input type="text" id="signupName" class="form-control" placeholder="First and Last Name"
                        aria-label="Full name" required />
                </div>
                <div class="mb-3">
                    <input type="email" id="signupEmail" class="form-control" placeholder="Email" required />
                </div>
                <div class="mb-3">
                    <input type="password" id="signupPassword" class="form-control" placeholder="Password" required />
                </div>
                <button type="submit" class="btn btn-success w-100">Create Account</button>
            </form>
            <small class="d-block mt-3 text-center">
                Already have an account?
                <a href="#" id="toLogin">Login</a>
            </small>
        </div>
    </div>

    <site-footer></site-footer>

<script type="module" src="/src/Functionality/Firebase/firebaseConfig.js"></script>
<script type="module" src="/src/Functionality/Firebase/authentication.js"></script>
<script type="module" src="/src/Functionality/Login/loginSignup.js"></script>
<script type="module" src="/src/Components/site-navbar.js"></script>
<script type="module" src="/src/Components/site-footer.js"></script>

</body>

</html>
